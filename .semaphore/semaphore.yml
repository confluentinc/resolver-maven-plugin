version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu24-04-arm64-1

fail_fast:
  cancel:
    when: "true"

execution_time_limit:
  hours: 1

queue:
  - when: "branch != 'master' and branch !~ '[0-9]+\\.[0-9]+\\.x'"
    processing: parallel

global_job_config:
  prologue:
    commands:
      - checkout
      - . cache-maven restore

blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - mvn --batch-mode -Pjenkins clean verify install dependency:analyze site validate -U
            - . cache-maven store

      epilogue:
        always:
          commands:
            - . publish-test-results
            - artifact push workflow target/test-results

after_pipeline:
  task:
    agent:
      machine:
        type: s1-prod-ubuntu24-04-arm64-0
    jobs:
      - name: Metrics
        commands:
          - emit-ci-metrics -p -a test-results
      - name: Publish Test Results
        commands:
          - test-results gen-pipeline-report
      - name: SonarQube
        commands:
          - checkout
          - sem-version java 11
          - emit-sonarqube-data -a test-results
